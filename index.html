<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles/style.css" />
        <title>Register</title>
    </head>
    <body>
        
        <main>
            <div class="container">
                <div class="register-card">
                    <div class="show-card">
                        <div class="img card-front">
                            <div id="card-header">
                                <img width="16%" src="/assets/images/chip.png" alt="chip" />
                                <img width="25%" src="/assets/images/visa.png" alt="visa" />
                            </div>
                            <div id="card-number-show">#### #### #### ####</div>
                            <div id="card-footer">
                                <div id="card-holder-box">
                                    <div class="holder-title">Card Holder</div>
                                    <div id="card-holder">Full Name</div>
                                </div>
                                <div class="card-date">
                                    <div class="expres-title">Expres</div>
                                    <divc class="expres-box">
                                        <span id="month-show">MM</span>/<span id="year-show">YY</span>
                                    </divc>
                                </div>
                            </div>
                        </div>
                        <div class="img card-back">
                            <div class="card-header"></div>
                            <div class="card-main">
                                <div id="cvv-title">CVV</div>
                                <div id="cvv-show"></div>
                            </div>
                            <div class="card-footer">
                                <img width="25%" src="/assets/images/visa.png" alt="" />
                            </div>
                        </div>
                    </div>
                    <form method="POST" id="register-form">
                        <div class="col">
                            <label for="card-number">
                                <div class="input-holder">Card Number</div>
                                <input maxlength="19" id="card-number" type="text">
                            </label>
                        </div>
                        <div class="col">
                            <label for="">
                                <div class="input-holder">Card Holders</div>
                                <input id="card-holder-input" maxlength="26" type="text">
                            </label>
                        </div>
                        <div class="col">
                            <div class="inner-col">
                                <div class="date-inputs-holder"> 
                                    <div class="input-holder">Expiration Date</div>
                                    <div class="month-input-holder">
                                        <select id="month-select">
                                            <option value="Month" selected>Month</option>
                                        </select>
                                        <select id="year-select">
                                            <option value="Year">Year</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="cvv-input-holder">
                                    <label for="card-cvv-number">
                                        <div class="input-holder">CVV</div>
                                        <input id="card-cvv-number" maxlength="4" type="text" />
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </main>

        <script type="module" src="/scripts/app.js"></script>
    </body>
</html>
